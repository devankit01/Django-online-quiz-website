<!DOCTYPE html>
<html>
<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login</title>
	{% include "stylebootstrap.html" %} 
	<style type="text/css">
		body{
			font-family: sans-serif;
		}
		#bg{
			background-image: linear-gradient(90deg,#B3FFAB, #B3FFAB);
		}
		form{
			width: 400px;
			height: 280px;
			background-color: #fff;
			padding: 30px 30px;
			text-align: center;
			margin: 100px auto;

			box-shadow: 4px 4px 15px grey;
		}
		input{
			margin-top: 15px;
			width: 220px;
			padding: 3px 4px;
		}
		input[type='submit']{
			background: transparent;
			border:2px solid #000;
		}
	</style>
</head>
<body>
	{% include "nav.html" %} 
{% if error %}
<div class="alert alert-info alert-dismissible fade show" role="alert" id="msg-box">
  <strong>{{ error }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
	{% endif %}
<form action="/login" method="POST">
	<h4>Login Here</h4>
	{% csrf_token %}
	<input type="text" name="username" placeholder="Email Address">
	<input type="password" name="password" placeholder="Password">
	<input type="submit" name="Login"><br>
	<p style="padding-top: 10px;"><a href="/reset-password">Forget Password ?</a>
</p>
</form>
{% include "jsbootstrap.html" %} 

</body>
</html>
